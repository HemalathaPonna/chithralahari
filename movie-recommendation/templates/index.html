.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
    margin-bottom: 40px;
    animation: fadeInDown 1s ease-out;
}

.header h1 {
    font-size: 3rem;
    background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #ff8a80);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
    margin-bottom: 10px;
    text-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
}

.header p {
    font-size: 1.2rem;
    color: #666;
    font-weight: 300;
}

.filters-section {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 40px;
    margin-bottom: 40px;
    box-shadow: 0 20px 40px rgba(255, 105, 135, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeInUp 1s ease-out 0.3s both;
}

.filters-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
    margin-bottom: 30px;
}

.filter-group {
    position: relative;
}

.filter-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #555;
    font-size: 0.95rem;
}

.filter-group select,
.filter-group input {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #ffe0e6;
    border-radius: 15px;
    font-size: 1rem;
    background: white;
    transition: all 0.3s ease;
    font-family: 'Poppins', sans-serif;
}

.filter-group select:focus,
.filter-group input:focus {
    outline: none;
    border-color: #ff8a95;
    box-shadow: 0 0 20px rgba(255, 138, 149, 0.2);
    transform: translateY(-2px);
}

.search-btn {
    background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
    color: white;
    border: none;
    padding: 18px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
    display: block;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
}

.search-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
}

.search-btn:active {
    transform: translateY(-1px);
}

.search-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s;
}

.search-btn:hover::before {
    left: 100%;
}

.loading {
    text-align: center;
    padding: 40px;
    display: none;
}

.loading i {
    font-size: 3rem;
    color: #ff6b6b;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.recommendations {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 30px;
    margin-top: 40px;
}

.movie-card {
    background: rgba(30, 6, 20, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(255, 105, 135, 0.1);
    border: 1px solid #64133c;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    animation: fadeInScale 0.6s ease-out;
    color: #ddd;
}

.movie-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #ff8a80);
    border-radius: 25px 25px 0 0;
}

.movie-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 30px 60px rgba(255, 105, 135, 0.25);
}

.movie-title {
    font-size: 1.4rem;
    font-weight: 600;
    color: #fff;
    margin-bottom: 15px;
    line-height: 1.3;
    font-family: 'Roboto Condensed', sans-serif;
}

.movie-details {
    margin-bottom: 15px;
}

.movie-detail {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
    font-size: 0.9rem;
    color: #ccc;
    font-family: 'Inconsolata', monospace;
}

.movie-detail i {
    width: 20px;
    margin-right: 8px;
    color: #ff8a95;
}

.rating {
    display: inline-flex;
    align-items: center;
    background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
    color: white;
    padding: 5px 12px;
    border-radius: 20px;
    font-weight: 500;
    font-size: 0.85rem;
    margin-left: auto;
}

.rating i {
    margin-right: 5px;
    color: #ffd700;
}

.description {
    color: #bbb;
    line-height: 1.5;
    margin-bottom: 20px;
    font-size: 0.95rem;
    font-family: 'Inconsolata', monospace;
}

.streaming-platforms {
    margin-top: 15px;
}

.streaming-title {
    font-size: 0.9rem;
    font-weight: 500;
    color: #ccc;
    margin-bottom: 8px;
    font-family: 'Inconsolata', monospace;
}

.platforms {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.platform {
    background: linear-gradient(45deg, #ff39f3, #f39);
    color: #000;
    padding: 6px 12px;
    border-radius: 15px;
    font-size: 0.8rem;
    font-weight: 500;
    box-shadow: 0 4px 15px rgba(255, 154, 158, 0.2);
    font-family: 'Inconsolata', monospace;
}

/* Scramble Text Effect Styles */
.scrambled {
    font-family: 'Inconsolata', monospace;
    opacity: 0;
    color: #ddd;
    margin-bottom: 0.5em;
}

.scrambled span {
    display: inline-block;
    padding: 0.1em;
}

.old {
    color: #f39;
    background: #000;
}

.new {
    color: white;
    background: #f39;
}

.no-results {
    text-align: center;
    padding: 60px 20px;
    color: #666;
    font-size: 1.1rem;
}

.no-results i {
    font-size: 4rem;
    color: #ff9a9e;
    margin-bottom: 20px;
    display: block;
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Floating Cinema Elements */
.floating-elements {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
}

.floating-item {
    position: absolute;
    animation: floatUp 12s linear infinite;
    opacity: 0;
}

.popcorn {
    font-size: 24px;
    color: #fff3cd;
    text-shadow: 0 0 10px rgba(255, 243, 205, 0.5);
}

.star {
    color: #ffd700;
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
}

.star.small { font-size: 16px; }
.star.medium { font-size: 20px; }
.star.large { font-size: 28px; }

.movie-ticket {
    font-size: 20px;
    color: #ff69b4;
    text-shadow: 0 0 8px rgba(255, 105, 180, 0.4);
}

.heart {
    font-size: 18px;
    color: #ff1493;
    text-shadow: 0 0 12px rgba(255, 20, 147, 0.6);
}

.film-reel {
    font-size: 22px;
    color: #dda0dd;
    text-shadow: 0 0 10px rgba(221, 160, 221, 0.5);
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
    }
}

@keyframes sparkle {
    0%, 100% {
        transform: scale(1);
        opacity: 0.8;
    }
    50% {
        transform: scale(1.3);
        opacity: 1;
    }
}

.star {
    animation: floatUp 12s linear infinite, sparkle 2s ease-in-out infinite;
}

.floating-item:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 15s; }
.floating-item:nth-child(2) { left: 20%; animation-delay: -2s; animation-duration: 12s; }
.floating-item:nth-child(3) { left: 30%; animation-delay: -4s; animation-duration: 18s; }
.floating-item:nth-child(4) { left: 40%; animation-delay: -1s; animation-duration: 14s; }
.floating-item:nth-child(5) { left: 50%; animation-delay: -6s; animation-duration: 16s; }
.floating-item:nth-child(6) { left: 60%; animation-delay: -3s; animation-duration: 13s; }
.floating-item:nth-child(7) { left: 70%; animation-delay: -5s; animation-duration: 17s; }
.floating-item:nth-child(8) { left: 80%; animation-delay: -7s; animation-duration: 11s; }
.floating-item:nth-child(9) { left: 90%; animation-delay: -8s; animation-duration: 19s; }

@media (max-width: 768px) {
    .header h1 {
        font-size: 2.2rem;
    }
    
    .filters-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .filters-section {
        padding: 25px;
    }
    
    .recommendations {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .floating-item:nth-child(n+6) {
        display: none;
    }
}

    <script>
        // Load filter options when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadFilters();
        });

        async function loadFilters() {
            try {
                const response = await fetch('/filters');
                const data = await response.json();
                
                const genreSelect = document.getElementById('genre');
                const languageSelect = document.getElementById('language');
                const regionSelect = document.getElementById('region');
                
                // Populate genres
                data.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre;
                    option.textContent = genre;
                    genreSelect.appendChild(option);
                });
                
                // Populate languages
                data.languages.forEach(language => {
                    const option = document.createElement('option');
                    option.value = language;
                    option.textContent = language;
                    languageSelect.appendChild(option);
                });
                
                // Populate regions
                data.regions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = region;
                    regionSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading filters:', error);
            }
        }

        async function getRecommendations() {
            const genre = document.getElementById('genre').value;
            const language = document.getElementById('language').value;
            const region = document.getElementById('region').value;
            const rating = document.getElementById('rating').value;
            
            const loading = document.getElementById('loading');
            const recommendations = document.getElementById('recommendations');
            
            // Show loading
            loading.style.display = 'block';
            recommendations.innerHTML = '';
            
            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        genre: genre,
                        language: language,
                        region: region,
                        rating: rating
                    })
                });
                
                const movies = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                
                if (movies.length === 0) {
                    recommendations.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-sad-tear"></i>
                            <p>No movies found matching your criteria. Try adjusting your filters!</p>
                        </div>
                    `;
                    return;
                }
                
                // Display recommendations
                movies.forEach((movie, index) => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';
                    movieCard.style.animationDelay = `${index * 0.1}s`;
                    
                    const streamingPlatforms = movie.streaming.map(platform => 
                        `<span class="platform">${platform}</span>`
                    ).join('');
                    
                    movieCard.innerHTML = `
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-details">
                            <div class="movie-detail">
                                <i class="fas fa-calendar"></i>
                                <span>${movie.year}</span>
                                <div class="rating">
                                    <i class="fas fa-star"></i>
                                    ${movie.rating}
                                </div>
                            </div>
                            <div class="movie-detail">
                                <i class="fas fa-film"></i>
                                <span>${movie.genre}</span>
                            </div>
                            <div class="movie-detail">
                                <i class="fas fa-language"></i>
                                <span>${movie.language}</span>
                            </div>
                            <div class="movie-detail">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${movie.region}</span>
                            </div>
                        </div>
                        <div class="description">${movie.description}</div>
                        <div class="streaming-platforms">
                            <div class="streaming-title"><i class="fas fa-tv"></i> Available on:</div>
                            <div class="platforms">${streamingPlatforms}</div>
                        </div>
                    `;
                    
                    recommendations.appendChild(movieCard);
                });
                
            } catch (error) {
                loading.style.display = 'none';
                console.error('Error getting recommendations:', error);
                recommendations.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Sorry, there was an error getting recommendations. Please try again!</p>
                    </div>
                `;
            }
        }


class HoverBtn {
  constructor(el) {
    this.bindAll();

    this.btn = el;
    this.txt = this.btn.querySelector(".js-button__text");
    this.hoverTxt = this.btn.querySelector(".js-button__hover");
    this.split1 = new SplitText(this.txt, {type:"chars, words"});
    this.split2 = new SplitText(this.hoverTxt, {type:"chars, words"});
    this.numChars1 = this.split1.chars.length;
    this.numChars2 = this.split2.chars.length;

    this.addListeners();

    for(var i = 0; i < this.numChars2; i++){
      TweenMax.set(this.split2.chars[i], {
        y: 30 * Math.random()
      });
    }
  }

  bindAll() {
    const methods = ['mouseIn', 'mouseOut']

    for (let i = 0; i < methods.length; i++) {
      const fn = methods[i]
      this[fn] = this[fn].bind(this)
    }
  }

  mouseIn() {
    for (var i = 0; i < this.numChars1; i++) {
      TweenMax.to(this.split1.chars[i], 0.5, {
        y: -30 * Math.random()
      }, 0.01);
    }
    TweenMax.staggerTo(this.split2.chars, 0.5, {
      y: 0
    }, 0.01);
  }

  mouseOut() {
      TweenMax.staggerTo(this.split1.chars, 0.5, {
      y: 0
    }, 0.01 );
    for (var i = 0; i < this.numChars2; i++) {
      TweenMax.to(this.split2.chars[i], 0.5, {
        y: 30 * Math.random()
      }, 0.01 );
      }
  }

  addListeners() {
      this.btn.addEventListener("mouseenter", this.mouseIn)
      this.btn.addEventListener("mouseleave", this.mouseOut)
  }
}
